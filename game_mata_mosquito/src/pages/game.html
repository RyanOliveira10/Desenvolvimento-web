<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Mata Mosquito</title>

    <link rel="stylesheet" href="../styles/game.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body onresize="Main()">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center align-itens-center">
          <a
            type="button"
            class="btn btn-light btn-lg"
            onclick="window.location.href = '../index.html'"
            style="margin-top: 10px;"
            >Sair do jogo</a
          >
        </div>
      </div>
    </div>
    <div class="painel">
      <div class="vidas">
        <img id="v1" src="../assets/coracao_cheio.png" alt="" />
        <img id="v2" src="../assets/coracao_cheio.png" alt="" />
        <img id="v3" src="../assets/coracao_cheio.png" alt="" />
        <img id="v4" src="../assets/coracao_cheio.png" alt="" />
      </div>
      <div class="cronometro">
        Tempo Restante: <span id="cronometro"></span>
      </div>
    </div>
  </body>
  <script src="../javascript/game.js"></script>

  <script>
    document.getElementById("cronometro").innerHTML = time + "s";
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
