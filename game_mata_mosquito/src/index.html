<html>
  <head>
    <title>fim de jogo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/fim_de_jogo.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="d-flex">
            <img src="./assets/game.png" alt="" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center align-itens-center">
            <div class="mb-2">
              <select class="form-control" id="nivel">
                <option value="">-- Selecione o nivel de dificuldade --</option>
                <option value="facil">Facil</option>
                <option value="normal">Normal</option>
                <option value="dificil">Dificil</option>
                <option value="muitoDificil">Chuck Norris</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <!--<div class="row">
        <div class="col">
          <div class="d-flex justify-content-center align-itens-center">
            <div class="mb-2">
              <select class="form-control" id="tempo">
                <option value="">-- Selecione o tempo de jogo --</option>
                <option value="120">120</option>
                <option value="60">60</option>
                <option value="30">30</option>
                <option value="15">15</option>
              </select>
            </div>
          </div>
        </div>
      </div>-->

      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center align-itens-center">
            <a
              type="button"
              class="btn btn-secondary btn-lg"
              onclick="playGame()"
              >Iniciar jogo</a
            >
            <a
              type="button"
              class="btn btn-light btn-lg"
              onclick="window.location.href = '../index.html'"
              >Voltar</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="../javascript/fim_de_jogo.js"></script>

  <script>
    function playGame() {
      var nivel = document.getElementById("nivel").value;

      if (nivel === "") {
        alert("selecione um nivel de dificuldade");
        return false;
      }else{
        window.location.href = "./pages/game.html?" + nivel;
      }
    }
  </script>
</html>
