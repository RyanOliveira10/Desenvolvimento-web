<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./sign up.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="icon" href="../home/icons/inteligencia-artificial.png" />
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

    <title>Sign up</title>
</head>

<body>
    <div class="container">
        <main>
            <form action="#">
                <div id="img">
                    <img src="./undraw_city_girl_ccpd.svg" alt="city">
                </div>

                <div id="name">
                    <div>
                        <label for="name">First name</label>
                        <input type="text">
                    </div>

                    <div>
                        <label for="name">Last name</label>
                        <input type="text">
                    </div>
                </div>

                <div id="username">
                    <label for="username">Username</label>
                    <input type="text">
                </div>

                <div id="email">
                    <label for="email">Email</label>
                    <input type="email">
                </div>

                <div id="number">
                    <label for="number">Number</label>
                    <input type="number">
                </div>

                <div id="password">
                    <label for="password" style="margin-bottom: 0;">Password</label>
                    <span id="eye1" class="lnr lnr-eye"></span>
                    <input type="password" id="pass">
                </div>

                <div id="confirmPassoword">
                    <label for="passoword" style="margin-bottom: 0;">Confirm password</label>
                    <span id="eye2" class="lnr lnr-eye"></span>
                    <input type="password" id="pass2">
                </div>

                <a id="a" href="../home/index.html">
                    <input type="button" value="Create account" id="btn" class="btn btn1">
                </a>

                <a id="a" href="../login/login.html">
                    <input type="button" value="Login" id="btn2" class="btn btn2">
                </a>

            </form>
        </main>
    </div>

    <script src="./sign up.js"></script>
</body>

</html>
